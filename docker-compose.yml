version: '3.8'

services:
  # ============================================
  # DATABASE - MariaDB 10.4
  # ============================================
  database:
    image: mariadb:10.4
    container_name: tournamentmaster-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tournamentmaster
      MYSQL_USER: tournamentmaster
      MYSQL_PASSWORD: tournamentmaster123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tournamentmaster-network

  # ============================================
  # BACKEND - Express + Prisma
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tournamentmaster-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://tournamentmaster:tournamentmaster123@database:3306/tournamentmaster
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: ./uploads
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    volumes:
      # Hot reload: monta codice locale
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    networks:
      - tournamentmaster-network
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"

  # ============================================
  # FRONTEND - Next.js 16
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tournamentmaster-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    volumes:
      # Hot reload: monta codice locale
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - tournamentmaster-network

  # ============================================
  # REDIS - Cache & Session Store (opzionale)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tournamentmaster-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tournamentmaster-network
    command: redis-server --appendonly yes

# ============================================
# VOLUMES (Persistenza Dati)
# ============================================
volumes:
  mariadb_data:
    driver: local
  backend_uploads:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS (Comunicazione Container)
# ============================================
networks:
  tournamentmaster-network:
    driver: bridge
